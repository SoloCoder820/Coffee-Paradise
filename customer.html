<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Paradise - Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white border-b border-gray-300">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-extrabold bg-gradient-to-r from-amber-800 via-yellow-700 to-amber-500 bg-clip-text text-transparent">Coffee Paradise</a>
      <ul class="flex space-x-8 font-medium">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="customer.html" class="border-b-2 border-amber-800">Customer</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Customer Form -->
  <section class="max-w-md mx-auto my-12 bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-3xl font-bold text-center mb-6">Join Our Coffee Club</h2>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">First Name</label>
        <input type="text" class="w-full border p-2 rounded focus:ring focus:ring-amber-400">
      </div>
      <div>
        <label class="block mb-1 font-medium">Last Name</label>
        <input type="text" class="w-full border p-2 rounded focus:ring focus:ring-amber-400">
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border p-2 rounded focus:ring focus:ring-amber-400">
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="subscribe" class="mr-2">
        <label for="subscribe">Subscribe to our email brochure</label>
      </div>
      <button type="submit" class="w-full bg-amber-700 text-white py-2 rounded-lg hover:bg-amber-800">Submit</button>
    </form>
  </section>

</body>
</html>
